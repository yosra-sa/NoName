<ion-header>

  <ion-navbar>
    <ion-title>userForm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Full Name</ion-label>
          <ion-input type="text" [(ngModel)]="todo.title" name="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-textarea type="mail" [(ngModel)]="todo.description" name="school"></ion-textarea>
        </ion-item>
        <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="todo.title" name="Full Name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>CIN</ion-label>
          <ion-input type="text" [(ngModel)]="todo.title" name="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Team Name</ion-label>
          <ion-input type="text" [(ngModel)]="todo.title" name="Full Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Participant 2</ion-label>
            <ion-input type="text" [(ngModel)]="todo.title" name="Full Name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Participant 3</ion-label>
              <ion-input type="text" [(ngModel)]="todo.title" name="Full Name"></ion-input>
            </ion-item>
        <button ion-button type="submit" block>Add Todo</button>
      </form>
 
</ion-content>
