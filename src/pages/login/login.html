<ion-header>
    <ion-navbar>
      <ion-title>
        Login Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content> 
      <img class="background" src="https://wallpaperscraft.com/image/alphabet_inc_google_holding_company_103920_1440x2560.jpg">
</ion-content>
  <ion-content padding>
    <div class="container" style="text-align: center">
        <div class="row" style="display: inline-block">   
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">
                    <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTb5-4uhK2WHqP28hylGtwUQUe-VSMIT5wgeDiRr4ZMpFVb0dPyWA"
                        alt="">
                    <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <br><button class="btn btn-lg btn-primary btn-block" type="submit" (click)=loadMenu()>
                        Sign in</button><br>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <a href="#" class="text-center new-account">Create an account </a>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
  </ion-content>
